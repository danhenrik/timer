<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Voice Timer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- TODO: Depois do JS fazer essa página bonitinha -->
			<span class="timer" id="hours-0"></span>
			<span class="timer" id="hours-1"></span>
			<span hidden class="specifier" id="H-specifier">h</span>
			<span class="timer" id="minutes-0"></span>
			<span class="timer" id="minutes-1"></span>
			<span hidden class="specifier" id="M-specifier">m</span>
			<span class="timer" id="seconds-0"></span>
			<span class="timer" id="seconds-1"></span>
			<span hidden class="specifier" id="S-specifier">s</span>
			<br>
			<button id="goButton">Go!</button>
			<button id="resetButton">Reset</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
