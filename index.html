  <body>
    <div class="container-xl">
      <div class="center">
        <div class="wrapper">
          <div class="timer">
            <!-- TODO: Depois do JS fazer essa página bonitinha -->
            <span class="timer-component" id="hours-0"></span>
            <span class="timer-component" id="hours-1"></span>
            <span hidden class="specifier" id="H-specifier">h</span>
            <span class="timer-component" id="minutes-0"></span>
            <span class="timer-component" id="minutes-1"></span>
            <span hidden class="specifier" id="M-specifier">m</span>
            <span class="timer-component" id="seconds-0"></span>
            <span class="timer-component" id="seconds-1"></span>
            <span hidden class="specifier" id="S-specifier">s</span>
          </div>
          <br />
          <div class="btn-group" role="group">
            <button
              class="glyphicon glyphicon-play btn button"
              id="button-1"
              hidden
            ></button>
            <button
              class="glyphicon glyphicon-stop btn button"
              id="button-2"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
